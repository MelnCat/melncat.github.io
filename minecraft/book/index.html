<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MelnCat's Book Generator</title>
		<script src="./main.js" type="module" defer></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<h1>MelnCat's Text to Book Tool</h1>
		</header>
		<main>
			<div class="form">
				<div class="inputs">
					<div class="inputLine" id="titleLine">
						<label for="title">Title</label>
						<input id="title" name="title" />
					</div>
					<div class="inputLine" id="authorLine">
						<label for="author">Author</label>
						<input id="author" name="id" />
					</div>
				</div>
				<div class="inputLine">
					<label for="text">Content</label>
					<textarea id="text" name="content"></textarea>
				</div>
				<button type="button" class="button" id="generate">Generate Book(s)</button>
			</div>
			<aside id="out">
				<p>Press <strong>Generate Book(s)</strong> to generate.</p>
			</aside>
		</main>
	</body>
</html>
